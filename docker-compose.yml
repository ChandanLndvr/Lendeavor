# =========================
# Docker Compose for Lendeavor
# =========================

services:
  # =========================
  # Django Web App
  # =========================
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: chandanlndvr/lendeavor:latest
    container_name: lendeavor_web
    command: gunicorn lndvr_site.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/code                      # Mount code for live edit (dev)
      - ./lndvr_site/staticfiles:/app/staticfiles # Named volume for static files (persistent & managed by Docker)
      - ./lndvr_site/media:/app/media        # Named volume for media files
    expose:
      - "8000"                       # Internal port for Nginx
    depends_on:
      - db
    env_file:
      - ./lndvr_site/.env
    environment:
      - DJANGO_SETTINGS_MODULE=lndvr_site.settings
      - PYTHONPATH=/app/lndvr_site
    working_dir: /app/lndvr_site

  # =========================
  # MySQL Database
  # =========================
  db:
    image: mysql:8.0
    container_name: lendeavor_db
    restart: always
    environment:
      MYSQL_DATABASE: Lendeavor
      MYSQL_ROOT_PASSWORD: Ansh@1234
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  # =========================
  # NGINX Reverse Proxy
  # =========================
  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    depends_on:
      - web
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./lndvr_site/staticfiles:/app/staticfiles:ro 
      - ./lndvr_site/media:/app/media:ro

# =========================
# Named Volumes
# =========================
volumes:
  mysql_data:
  static_volume:
  media_volume: