<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Photon Autocomplete Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #222;
      color: white;
    }
    input {
      width: 300px;
      padding: 8px;
      font-size: 16px;
    }
    ul.suggestions {
      background: #333;
      max-width: 300px;
      list-style: none;
      padding: 0;
      margin: 0;
      border-radius: 4px;
      overflow: hidden;
      position: absolute;
      z-index: 10;
    }
    ul.suggestions li {
      padding: 8px;
      cursor: pointer;
    }
    ul.suggestions li:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <h2>Address Autocomplete with Photon</h2>
  <input type="text" id="address" placeholder="Start typing address..." autocomplete="off" />
  <ul id="suggestions" class="suggestions" style="display:none;"></ul>

  <script>
    const input = document.getElementById('address');
    const suggestions = document.getElementById('suggestions');

    input.addEventListener('input', async () => {
      const query = input.value.trim();
      if (!query) {
        suggestions.style.display = 'none';
        suggestions.innerHTML = '';
        return;
      }

      try {
        const response = await fetch(`https://photon.komoot.io/api/?q=${encodeURIComponent(query)}&limit=5`);
        const data = await response.json();

        if (data.features.length === 0) {
          suggestions.style.display = 'none';
          suggestions.innerHTML = '';
          return;
        }

        suggestions.innerHTML = '';
        data.features.forEach(feature => {
          const li = document.createElement('li');
          li.textContent = feature.properties.name + ', ' + (feature.properties.city || feature.properties.state || '');
          li.addEventListener('click', () => {
            input.value = li.textContent;
            suggestions.style.display = 'none';
            suggestions.innerHTML = '';
          });
          suggestions.appendChild(li);
        });
        suggestions.style.display = 'block';
      } catch (error) {
        console.error('Error fetching suggestions:', error);
        suggestions.style.display = 'none';
        suggestions.innerHTML = '';
      }
    });

    // Hide suggestions when clicking outside
    document.addEventListener('click', (e) => {
      if (!input.contains(e.target) && !suggestions.contains(e.target)) {
        suggestions.style.display = 'none';
        suggestions.innerHTML = '';
      }
    });
  </script>
</body>
</html>
